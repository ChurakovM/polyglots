components:
  schemas:
    CommonUserModel:
      type: object
      required:
        - nickname
        - email
        - phoneNumber
        - firstName
        - secondName
      properties:
        nickname:
          type: string
          minLength: 5
          maxLength: 20
        email:
          type: string
          minLength: 5
          maxLength: 100
          format: email
        phoneNumber:
          type: string
          minLength: 5
          maxLength: 20
        firstName:
          type: string
          minLength: 1
          maxLength: 50
        secondName:
          type: string
          minLength: 1
          maxLength: 50
    CommonUserModelWithId:
      allOf:
        - $ref: "#/components/schemas/CommonUserModel"
        - type: object
          required:
            - id
          properties:
            id:
              type: string
    PostUserRequest:
      allOf:
        - $ref: "#/components/schemas/CommonUserModel"
    PostUserResponse:
      allOf:
        - $ref: "#/components/schemas/CommonUserModelWithId"
    GetUserResponse:
      allOf:
        - $ref: "#/components/schemas/CommonUserModelWithId"
    GetMultipleUsersResponse:
      type: array
      items:
        $ref: "#/components/schemas/CommonUserModelWithId"
